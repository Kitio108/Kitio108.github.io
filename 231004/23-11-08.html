<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptのれんしゅう</title>
</head>
<body>
    <p>
        処理結果↓
    </p>
    <hr>
    <div id="answer"></div>
    <script>
        // JavaScript中で使うための配列
        let tweets = [
            { name: "太郎", message: "満腹度が回復した", tweetedAt: "2018-11-01 20:05:38" },
            { name: "太郎", message: "もぐもぐ・・・", tweetedAt: "2018-11-01 19:50:22" },
            { name: "太郎", message: "ごはんつくった！", tweetedAt: "2018-11-01 19:48:01" },
            { name: "太郎", message: "お腹空いたなあ....", tweetedAt: "2018-11-01 19:30:59" },
            { name: "太郎", message: "お腹空いたなあ", tweetedAt: "2018-11-01 19:08:01" }
        ];

        let answer = document.querySelector('#answer');
        let outputHtml = '<ul>';
        for (let i = 0; i < tweets.length; i++) {
            outputHtml += `<li><b>${tweets[i].name}</b>: ${tweets[i].message} <i>${tweets[i].tweetedAt}</i></li>`;
        }
        outputHtml += '</ul>';
        answer.innerHTML = outputHtml;

    </script>

</body>
</html>
