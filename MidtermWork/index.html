<!doctype html>
<html lang="ja">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="rayout.css">
        <title>建築日記</title>

    </head>

    <body>

        <header class="container-firld">

            <h1 class="p-2 m-0">建築日記</h1>

        </header>

        <main>

            <!-- ================[ カルーセル部 ]================ -->
            <div class="container-firld">

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Img/carousel_01.png" class="carousel-img d-block w-100" alt="新浜工業大学">
                        </div>
                        <div class="carousel-item">
                            <img src="Img/carousel_02.png" class="carousel-img d-block w-100" alt="アパートOceanus">
                        </div>
                        <div class="carousel-item">
                            <img src="Img/carousel_03.png" class="carousel-img d-block w-100" alt="Hekatoncheir新浜">
                        </div>
                        <div class="carousel-item">
                            <img src="Img/carousel_04.png" class="carousel-img d-block w-100" alt="旭浜工場">
                        </div>
                        <div class="carousel-item">
                            <img src="Img/carousel_05.png" class="carousel-img d-block w-100" alt="新浜工業大学とKTO本社ビル">
                        </div>
                        <div class="carousel-item">
                            <img src="Img/carousel_06.png" class="carousel-img d-block w-100" alt="南鋤街道">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
            <!-- ================[ カルーセル部 終わり ]================ -->

            <!-- ================[ メイン部 ]================ -->
            <div class="container-firld p-4 m-0">

                <!-- ================[ 記事とサイド記事の行 ]================ -->
                <div class="row">

                    <!-- ================[ 記事列 ]================ -->
                    <div class="col-12 col-md-9">

                        <!-- ================[ 記事ブロック ]================ -->
                        <div class="container-firld article">

                            <h1>ああああああ</h1>
                            <h1>ああああああ</h1>
                            <h1>ああああああ</h1>
                            <h1>ああああああ</h1>
                            <h1>ああああああ</h1>
                            <h1>ああああああ</h1>

                        </div>

                    </div>

                    <!-- ================[ サイド記事列 ]================ -->
                    <div class="col-12 col-md-3">

                        <!-- ================[ 自己紹介ブロック ]================ -->
                        <div class="container-firld article">

                            <h1>自己紹介</h1>

                        </div>

                        <!-- ================[ SNSブロック ]================ -->
                        <div class="container-firld article">

                            <h1>Twitter</h1>

                        </div>

                        <!-- ================[ 過去記事ブロック ]================ -->
                        <div class="container-firld article">

                            <h1>過去記事</h1>

                        </div>

                        <!-- ================[ 広告ブロック ]================ -->
                        <div class="container-firld article">

                            <h1>こうこく</h1>

                        </div>

                    </div>
                    <!-- ================[ サイド記事列 終わり ]================ -->

                </div>
                <!-- ================[ 記事とサイド記事の行 終わり ]================ -->

            </div>

        <footer class="container-firld">

            <h1 class="p-2 m-0">ああああああ</h1>

        </footer>










        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
